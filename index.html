<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-1">
        <div class="calculator">
            <div class="display-1">
                
                <input id="current" value="">
                                     </input>

                <div id="keyboard">
                    <button class="baton st-3" onclick="deleteMe('')">AC</button>
                    <button class="baton st-3" onclick="calculator('+/-')">+/-</button>
                    <button class="baton st-3" onclick="calculator('%')">%</button>
                    <button class="baton side-col" onclick="calculator('/')">/</button>

                    <button class="baton num" id="7" onclick="calculator('7')">7</button>
                    <button class="baton num" id="8" onclick="calculator('8')">8</button>
                    <button class="baton num " id="9" onclick="calculator('9')">9</button>
                    <button class="baton side-col" onclick="calculator('*')">*</button>

                    <button class="baton num" id="4" onclick="calculator('4')">4</button>
                    <button class="baton num" id="5" onclick="calculator('5')">5</button>
                    <button class="baton num" id="6" onclick="calculator('6')">6</button>
                    <button class="baton side-col" onclick="calculator('-')">-</button>

                    <button class="baton num" id="1" onclick="calculator('1')">1</button>
                    <button class="baton num" id="2" onclick="calculator('2')">2</button>
                    <button class="baton num" id="3" onclick="calculator('3')">3</button>
                    <button class="baton side-col" onclick="calculator('+')">+</button>

                    <button class="baton excep-0 num" id="0" onclick="calculator('0')">0</button>
                    <button class="baton num" onclick="calculator('.')">.</button>
                    <button class="baton side-col" onclick="answer()">=</button>
                   



                </div>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
